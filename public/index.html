<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Local Forecasts</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Your Local Forecast Information</h1>
    <form>
    <p>
        <button class="submit">Get Your Nearest City's Data</button>
    </p>
    </form>


<table>
    <tr>
        <td>City: </td>
        <td><div id="printCity" class="printCity"></div></td>
    </tr>
    <tr>
        <td>State: </td>
        <td><div id="printState" class="printState"></div></td>
    </tr>
    <tr>
        <td>Country: </td>
        <td><div id="printCountry" class="printCity"></div></td>
    </tr>
    <tr>
        <td>Current Temperature: </td>
        <td><div id="printTemp" class="printState"></div></td>
    </tr>
    <tr>
        <td>Current Humidity: </td>
        <td><div id="printHumid" class="printCity"></div></td>
    </tr>
</table>



    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
